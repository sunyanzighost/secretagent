<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="./resources/images/logo.png" alt="">
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>
    <div class="banner">
      <div class="title">
        <div class="title-text">
          <p>NEW ARRIVAL</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <nav>
      <div class="navigation">
        <ul>
          <li class="nav-bar">Eyewear</li>
          <li class="nav-bar">Apparel</li>
          <li class="nav-bar">Gadgets</li>
          <li class="nav-bar">Vehicles</li>
          <li class="nav-bar">Classes</li>
          <li class="nav-bar">Contact</li>
          <li class="menu-bar">Menu</li>
        </ul>
      </div>
    </nav>
    <div class="main">
      <div class="content">
        <div class="product" id="pen">
          <div class="product-img">
            <img src="./resources/images/pen.png">
          </div>
          <p>Exploding Pen</p>
        </div>
        <div class="product" id="watch">
          <div class="product-img">
            <img src="./resources/images/watch.png">
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="product" id="glasses">
          <div class="product-img">
            <img src="./resources/images/glasses.png">
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>
      <div class="detail">
        <div class="location-hour">
          <p>Location</p>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="location-hour">
          <p>Hours</p>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>



  </body>
</html>
